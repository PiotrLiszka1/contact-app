<app-header>
    <p class="header">Dodaj nowy kontakt</p>
</app-header>

<div class="container">
    <div class="form-body">
        <form [formGroup]="contactForm">
            <label>Imie</label>
            <input formControlName="name" class="form-control" autofocus placeholder="Imie">

            <label>Nazwisko</label>
            <input formControlName="surname" class="form-control" placeholder="Nazwisko">
            <label>Nr. Telefonu</label>
            <input formControlName="phone" class="form-control" placeholder=" Nr. Telefony">
            <button class="btn btn-secondary" [routerLink]="['/contacts']">Wstecz</button>
            <button class="btn btn-primary ml-2" (click)="addContact()">Zapisz</button>
        </form>
    </div>
</div>
